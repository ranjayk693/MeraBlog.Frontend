<section class="blog-hero">
  <div class="hero-content">
    <h1>Explore Our Writings</h1>
    <p>Discover insights, stories, and expert advice from our community of writers</p>
  </div>
</section>

<div class="blog-container">
  <!-- Filters Section -->
  <div class="filters-section">
    <div class="search-box">
      <input type="text" [(ngModel)]="searchQuery" 
             (input)="applyFilters()" 
             placeholder="Search posts...">
      <i class="fas fa-search"></i>
    </div>

    <div class="category-filters">
      <div *ngFor="let category of categories" 
           class="category-btn" 
           [class.active]="selectedCategory === category"
           (click)="selectedCategory = category; applyFilters()">
        {{ category }}
      </div>
    </div>
  </div>

  <!-- Blog Posts Grid -->
  <div class="blog-grid">
    <div *ngFor="let post of filteredPosts" class="blog-card">
      <div class="card-image" [style.backgroundImage]="'url(' + post.image + ')'"></div>
      <div class="card-content">
        <span class="category-tag">{{ post.category }}</span>
        <h3>{{ post.title }}</h3>
        <div class="post-meta">
          <span class="author">{{ post.author }}</span>
          <span class="date">{{ post.date | date }}</span>
        </div>
        <p>{{ post.content }}</p>
        <div class="card-footer">
          <span class="read-time">{{ post.readTime }} min read</span>
          <button class="read-more">Read More</button>
        </div>
      </div>
    </div>
  </div>
</div>
