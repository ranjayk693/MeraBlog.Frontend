<div class="container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <label for="firstName">First Name *</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="user.firstName"
        required
        #firstName="ngModel"
      />
      <div class="error">
        @if(firstName.invalid && firstName.touched)
        {
            First name is required.
        }
      </div>
      <label for="middleName">Middle Name</label>
      <input type="text" id="middleName" name="middleName" [(ngModel)]="user.middleName" />
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" />
      <label for="userName">Username *</label>
      <input
        type="text"
        id="userName"
        name="userName"
        [(ngModel)]="user.userName"
        required
        #userName="ngModel"
      />
      <div class="error">
        @if(userName.invalid && userName.touched){
            Username is required.
        }
       </div>
      <label for="userEmail">Email *</label>
      <input
        type="email"
        id="userEmail"
        name="userEmail"
        [(ngModel)]="user.userEmail"
        required
        #userEmail="ngModel"
      />
      <div class="error">
        @if(userEmail.invalid && userEmail.touched){
            Valid email is required.
        }
      </div>
      <label for="password">Password *</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div class="error">
        @if(password.invalid && password.touched){
            Atleast 6 words required
        }
      </div>
      <label for="imageURL">Profile Image URL</label>
      <input type="file" id="imageURL" name="imageURL" [(ngModel)]="user.imageURL" />
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" />
      <button [routerLink]="'/home'">Go To Home</button>
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
